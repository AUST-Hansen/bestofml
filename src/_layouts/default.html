layout: compress

<!DOCTYPE html>
<html>
  <head>
    {% if site.analytics-id %}
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};
      ga('create', '{{ site.analytics-id }}', 'auto');
      ga('set', 'transport', 'beacon');
      ga('send', 'pageview');
    </script>
    <script async src="https://www.google-analytics.com/analytics.js"></script>
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.pagetitle | default: site.title }}</title>
    {% asset style.css %}
    <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js"></script>
  </head>
  <body>
    {% include _nav.html %}
    {{ content }}
    {% asset main.js %}
    {% include _footer.html %}
	
	<script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/unique-methods/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script><script type="text/javascript">window.dojoRequire(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us13.list-manage.com","uuid":"0735400616a4b123444cdd70b","lid":"d9a1364a52","uniqueMethods":true}) })</script>
  </body>
</html>
